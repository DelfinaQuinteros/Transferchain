{% extends 'main.html' %}
{% from 'macros/form_macro.html' import mostrarcampo, mostrarenvio %}

{% block head %}
    {{ super() }}
    <title>Transfer</title>
    <link rel="stylesheet" href="static/css/style.css">
{% endblock %}


{% block content %}
<body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="static/img/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Transferchain
        </a>
      </div>
    </nav>
    <br></br>
    <div class="contenedor" style="max-eight: 52px; margin-top: -120px">
        <div class="box-login shadow-lg border p-5 rounded">
            <div class="row mb-3">
                <div class="col-lg-12 text-center">
                    <img src="static/img/logo.png" alt="Logo" id="logoSkoy">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12">
                    <h1 class="text-center">Transferir un auto</h1>
                </div>
            </div>

            <!-- row 1 -->
            <div class="row">
                <div class="col-lg-12">
                    <label class="mdc-text-field mdc-text-field--outlined w-100">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Owner ID</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                        <span class="material-icons-outlined mdc-text-field__icon mdc-text-field__icon--trailing">
                            <span class="material-symbols-outlined">
                                badge
                            </span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-lg-12">
                    <label class="mdc-text-field mdc-text-field--outlined w-100">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">New Owner ID</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                        <span class="material-icons-outlined mdc-text-field__icon mdc-text-field__icon--trailing">
                            badge
                        </span>
                    </label>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-lg-12">
                    <label class="mdc-text-field mdc-text-field--outlined w-100">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Car ID</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
                        <span class="material-icons-outlined mdc-text-field__icon mdc-text-field__icon--trailing">
                            directions_car
                        </span>
                    </label>
                </div>
            </div>
            <!-- row 2 -->
            <div class="row mt-3">
                <div class="col-lg-12">
                    <button class="btn btnLogin w-100 rounded-pill">Transferir </button>

                </div>
            </div>
        </div>
    </div>
    {% endblock %}

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
    <!-- Required Material Web JavaScript library -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Instantiate single textfield component rendered in the document -->
    <script src="static/js/app_material.js"></script>

    <script>
        $(document).ready(function () {
            $('#icon-view-pass2').click(function (e) {
                let input_type = $('.toggle-password').attr('type');
                if (input_type == 'password') {
                    $('.toggle-password').attr('type', 'text');
                    $('#icon-view-pass2 span').text('visibility');
                } else {
                    $('.toggle-password').attr('type', 'password');
                    $('#icon-view-pass2 span').text('visibility_off');
                }
            });
        });
    </script>
</body>

</html>
